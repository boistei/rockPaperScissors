<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <script src="script.js" defer></script>
</head>

<body>
    <div id="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <h2>Score</h2>
    <ul>
        <li>Computer: <span id="compScoreDisp">0</span></li>
        <li>Player: <span id="playScoreDisp">0</span></li>
        <li>Tie: <span id="tieScoreDisp">0</span></li>
    </ul>
    <h2>Updates</h2>
    <ul id="scoreBoard">
        <li>Game starts!</li>
    </ul>
</body>

</html>
